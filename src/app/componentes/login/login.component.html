<body>

    <div class="login">

        <h1 class="text-center">BIENVENIDO (A)</h1>
        
        <form class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="email">Usuario</label>
                <input class="form-control" type="text" id="email" placeholder="Ingresa tu usuario " required>
                <div class="invalid-feedback">
                    Ingresa un usuario válido
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password">Contraseña</label>
                <input class="form-control" type="password" id="password" placeholder="Ingresa tu contraseña " required>
                <div class="invalid-feedback">
                    Ingrese una contraseña válida
                </div>
            </div>
            
            <input class="btn btn-success w-100" type="submit" value="INICIAR SESIÓN">
        </form>

    </div>

</body>
